<!DOCTYPE html>
<html lang="en">
<head>
<title>Survey Form - Working Version</title>
<link rel="stylesheet" href="survey.css">
</head>
<body>
<div class="form-container">
<h1>Survey Form</h1>
<p class="subtitle">Painting Services Survey</p>

<!-- Replace YOUR_FORM_ID with your actual Formspree form ID -->
<form id="survey-form" action="https://formspree.io/f/meokyzvg" method="POST">
  <!-- Basic Information -->
  <div class="form-section">
    <div class="section-title">Basic Information</div>
    
    <div class="form-row">
        <label class="required" for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-row">
        <label class="required" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>

    <div class="form-row">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" placeholder="18" required>
    </div>
  
    <div class="form-row">
        <label>What made you choose us?</label>
        <select id="referral" name="referral">
          <option value="">Select an option</option>
          <option value="a friend">A friend</option> 
          <option value="realtor">Realtor</option>
          <option value="online-ad">Online ad</option>
        </select>
    </div>
  </div>

  <!-- Painting Type & Paint Experience -->
  <div class="form-section">
    <div class="section-title">Painting Requirements</div>
    
    <p class="question-label">What kind of painting do you need?</p>
    <div class="radio-group">
        <div class="radio-item">
            <input type="radio" id="interior" name="painting-type" value="interior">
            <label for="interior">Interior</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="exterior" name="painting-type" value="exterior">
            <label for="exterior">Exterior</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="both" name="painting-type" value="both">
            <label for="both">Both interior and exterior</label>
        </div>
    </div>

    <p class="question-label">What kinds of paints have you used?</p>
    <div class="checkbox-group">
        <div class="checkbox-item">
            <input type="checkbox" id="paint1" name="previous-paints" value="Sherwin-Williams">
            <label for="paint1">Sherwin-Williams</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="paint2" name="previous-paints" value="Benjamin Moore">
            <label for="paint2">Benjamin Moore</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="paint3" name="previous-paints" value="Behr">
            <label for="paint3">Behr</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="paint4" name="previous-paints" value="Other">
            <label for="paint4">Other</label>
        </div>
    </div>
  </div>

  <!-- Project Details -->
  <div class="form-section">
    <div class="section-title">Project Details</div>
    
    <div class="form-row">
        <label>Timeline:</label>
        <select name="timeline">
          <option value="">Select timeline</option>
          <option value="within-1-month">Within 1 month</option>
          <option value="1-3-months">1-3 months</option>
          <option value="3-6-months">3-6 months</option>
          <option value="flexible">Flexible timing</option>
        </select>
    </div>

    <div class="form-row">
        <label>Property type:</label>
        <select name="property-type">
          <option value="">Select property type</option>
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="condo">Condo</option>
          <option value="commercial">Commercial</option>
        </select>
    </div>

    <div class="form-row">
        <label for="room-count">Number of rooms:</label>
        <input type="number" id="room-count" name="room-count" min="1" max="50" placeholder="Number of rooms">
    </div>

    <div class="form-row">
        <label for="square-footage">Square footage:</label>
        <input type="number" id="square-footage" name="square-footage" min="1" placeholder="Square feet">
    </div>
  </div>

  <!-- Budget -->
  <div class="form-section">
    <div class="section-title">Budget & Service</div>
    
    <div class="form-row">
        <label>Budget range:</label>
        <select name="budget">
          <option value="">Select budget range</option>
          <option value="under-500">Under $500</option>
          <option value="500-1000">$500 - $1,000</option>
          <option value="1000-3000">$1,000 - $3,000</option>
          <option value="3000-5000">$3,000 - $5,000</option>
          <option value="5000-10000">$5,000 - $10,000</option>
          <option value="over-10000">Over $10,000</option>
        </select>
    </div>

    <p class="question-label">Service level needed:</p>
    <div class="radio-group">
        <div class="radio-item">
            <input type="radio" id="paint-only" name="service-level" value="paint-only">
            <label for="paint-only">Paint only</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="paint-prep" name="service-level" value="paint-prep">
            <label for="paint-prep">Paint + prep work</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="full-service" name="service-level" value="full-service">
            <label for="full-service">Full service including materials</label>
        </div>
    </div>
  </div>

  <!-- Contact & Urgency -->
  <div class="form-section">
    <div class="section-title">Contact Information</div>
    
    <p class="question-label">Preferred contact method:</p>
    <div class="radio-group">
        <div class="radio-item">
            <input type="radio" id="contact-phone" name="contact-method" value="phone">
            <label for="contact-phone">Phone</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="contact-email" name="contact-method" value="email">
            <label for="contact-email">Email</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="contact-text" name="contact-method" value="text">
            <label for="contact-text">Text message</label>
        </div>
    </div>

    <p class="question-label">Project urgency:</p>
    <div class="radio-group">
        <div class="radio-item">
            <input type="radio" id="very-urgent" name="urgency" value="very-urgent">
            <label for="very-urgent">Very urgent</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="somewhat-urgent" name="urgency" value="somewhat-urgent">
            <label for="somewhat-urgent">Somewhat urgent</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="not-urgent" name="urgency" value="not-urgent">
            <label for="not-urgent">Not urgent</label>
        </div>
    </div>
  </div>

  <!-- Additional Comments -->
  <div class="form-section">
    <div class="section-title">Additional Information</div>
    
    <div class="form-row">
        <label for="experiences">Previous experiences or special requests:</label>
        <textarea id="experiences" name="experiences" rows="4" placeholder="Please share any previous experiences, concerns, or special requests..."></textarea>
    </div>
  </div>
    
    <input type="submit" id="submit" value="Submit Survey">

</form>
</div>

<script>
// Optional: Add form submission feedback
document.getElementById('survey-form').addEventListener('submit', function(e) {
    // You can add loading indicator here
    document.getElementById('submit').value = 'Submitting...';
    document.getElementById('submit').disabled = true;
});
</script>

</body>
</html>
