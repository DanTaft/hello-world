<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
</head>
<body>
    <h2>User Settings</h2>
    <p id="theme"></p>
    <p id="notifications"></p>
    <p id="email-status"></p>

    <script>
        let userSettings = {
            theme: null,
            notifications: false,
            isEmailVerified: true
        };

        // Apply logical assignment operators
        userSettings.theme ??= "dark";
        userSettings.notifications ||= true;
        userSettings.isEmailVerified &&= "verified";

        // Display results in the UI
        document.getElementById("theme").textContent = `Theme: ${userSettings.theme}`;
        document.getElementById("notifications").textContent = `Notifications: ${userSettings.notifications}`;
        document.getElementById("email-status").textContent = `Email Status: ${userSettings.isEmailVerified}`;
    </script>
</body>
</html>
