<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>draw app - Masters Touch </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Masters Touch </h1>
  
  <div class="toolbar">
    <div class="tool-group">
      <label>Tools:</label>
      <button id="pencil-btn" class="tool-btn active">✏️ Pencil</button>
      <button id="brush-btn" class="tool-btn">🖌️ Brush</button>
      <button id="blend-btn" class="tool-btn">🎨 Blend</button>
      <button id="eraser-btn" class="tool-btn">🧽 Eraser</button>
    </div>
    
    <div class="tool-group">
      <label for="color-picker">Color:</label>
      <input type="color" id="color-picker" value="#000000">
      <div class="color-presets">
        <div class="color-preset" data-color="#000000" style="background: #000000;"></div>
        <div class="color-preset" data-color="#ff0000" style="background: #ff0000;"></div>
        <div class="color-preset" data-color="#00ff00" style="background: #00ff00;"></div>
        <div class="color-preset" data-color="#0000ff" style="background: #0000ff;"></div>
        <div class="color-preset" data-color="#ffff00" style="background: #ffff00;"></div>
        <div class="color-preset" data-color="#ff00ff" style="background: #ff00ff;"></div>
        <div class="color-preset" data-color="#00ffff" style="background: #00ffff;"></div>
        <div class="color-preset" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ccc;"></div>
      </div>
    </div>
    
    <div class="tool-group">
      <label for="brush-size">Size:</label>
      <input type="range" id="brush-size" min="1" max="50" value="4">
      <span id="size-display">4px</span>
    </div>
    
    <div class="tool-group">
      <label for="opacity-slider">Opacity:</label>
      <input type="range" id="opacity-slider" min="1" max="100" value="100">
      <span id="opacity-display">100%</span>
    </div>
    
    <div class="tool-group">
      <label for="blend-mode">Blend Mode:</label>
      <select id="blend-mode">
        <option value="source-over">Normal</option>
        <option value="multiply">Multiply</option>
        <option value="screen">Screen</option>
        <option value="overlay">Overlay</option>
        <option value="soft-light">Soft Light</option>
        <option value="hard-light">Hard Light</option>
        <option value="color-dodge">Color Dodge</option>
        <option value="color-burn">Color Burn</option>
        <option value="darken">Darken</option>
        <option value="lighten">Lighten</option>
        <option value="difference">Difference</option>
        <option value="exclusion">Exclusion</option>
      </select>
    </div>
    
    <div class="tool-group">
      <button id="clear-btn">🗑️ Clear</button>
    </div>
  </div>
  
  <canvas id="paint-canvas" width="800" height="500"></canvas>
  
  <script src="app.js"></script>
</body>
</html>
