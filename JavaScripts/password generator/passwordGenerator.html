<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 19px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
        input, button {
            width: 100%;
            padding: 10px;
        }
        #password {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="password">Password Length:</label>
        <input type="number" id="length" min="4" max="128" value="12">

        <label>
            <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label>

        <button id="generate">Generate Password</button>
        <p id="passwordResult">Your generated password will appear here</p>
    </div>
    

    <script src="passwordGenerator.js"></script>
</body>
</html>
