<!DOCTYPE html>
<html type="en">

<meta charset="utf-8">
<head>
<link rel="stylesheet" href="style.css">


</head>
<body>
<h1 id="title">painting services</h1>

<p id="description">what kinds painting services suits your needs</p>

<form id="survey-form" action="submit.php" method="post">
    <label id="name-label">Name
        <input id="name" name="name" type="text" placeholder="name" required>
    </label>
    
    <label id="email-label">Email
        <input id="email" name="email" type="email" placeholder="email" required><br>
    </label>

    <label id="number-label">Age
        <input id="number" name="age" type="number" min="18" max="120" placeholder="18" required><br>
    </label>

    <label>Who recommended us?</label>
    <select id="dropdown" name="dropdown">
        <option value=""></option>
        <option value="relator">Realtor</option>
        <option value="online-ad">Online Ad</option>
        <option value="word-of-mouth">Word of Mouth</option>
    </select>

    <p>What kind of painting do you need?</p>
    <input type="radio" id="interior" name="need" value="interior">
    <label for="interior">Interior</label><br>
    <input type="radio" id="exterior" name="need" value="exterior">
    <label for="exterior">Exterior</label><br>
    <input type="radio" id="wood-stain" name="need" value="wood-staining">
    <label for="wood-stain">Wood Staining</label><br>

    <p>What kinds of paints have you used?</p>
    <input type="checkbox" id="paint1" name="paint1" value="Sherwin-Williams">
    <label for="paint1">Sherwin-Williams</label><br>
    <input type="checkbox" id="paint2" name="paint2" value="Benjamin Moore">
    <label for="paint2">Benjamin Moore</label><br>
    <input type="checkbox" id="paint3" name="paint3" value="Behr">
    <label for="paint3">Behr</label><br>

    <p>What are some of your experiences with painting?</p>
    <textarea id="experiences" name="experiences" rows="4" cols="40"></textarea><br>

    <input type="submit" id="submit">
</form>
</body>
</html>
